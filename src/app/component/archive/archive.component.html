

<div class="container" fxLayout="column" fxLayoutGap="10%" fxLayoutAlign="center center">
    <div *ngFor="let notes of notes" class="notegrid" [ngClass]="grid ? 'notegrid-grid-view': 'notegrid-list-view'"  >
      <mat-card *ngIf="notes.archive "  [style.background-color]="notes.color" >
        <mat-card-header>
          <mat-card-title (click)=openDialog(notes)>
            {{notes.title}}
          </mat-card-title>
          <button mat-icon-button matTooltip="pin" (click)=pinned(notes) style="float:right">
            <img src="./assets/image/Pin-icon.png">
          </button>
        </mat-card-header>
        <mat-card-content (click)=openDialog(notes)>
          {{notes.discription}}
        </mat-card-content>
        <div class="mouseover">
          <button mat-icon-button matTooltip="Remind me" title="Remind me">
            <mat-icon>add_alert</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Collaborator" title="Collaborator">
            <mat-icon>person_add</mat-icon>
          </button>

          <app-colour [newNote]="notes" (changeColor)="Colourupdate($event)"></app-colour>

          <!-- <button mat-icon-button matTooltip="Change color" title="Change color">
            <mat-icon>palette</mat-icon>
          </button> -->
          <button mat-icon-button matTooltip="Add image" title="Add image">
            <mat-icon>image</mat-icon>
          </button>
          <button mat-icon-button (click)="updateArchiveNote(notes)"matTooltip="Undo Archive">
              <mat-icon>archive</mat-icon>
            </button>
          <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more">
            <i id="accountcircle" class="material-icons">more_vert</i></button>
          <mat-menu #more="matMenu" class="morecard">
            <button mat-button (click)=moveToTrash(notes)>Delete Note</button>
            <br>
            <button mat-button (click)=openDialogLabels(notes)>Add Label</button>
          </mat-menu>
        </div>
      </mat-card>
    </div>
  </div>

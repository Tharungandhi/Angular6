 
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-toolbar  class="example-toolbar" fxFlex="100%;" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggle()" matTooltip="Menu">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;
      <span><img src="./assets/image/index.jpeg" style="width:50px;"></span>
      &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;
      <span>
        <font size="5" face="arial">Keep</font>
      </span>
      &nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;

  
  <div class="slinput" fxLayoutGap="2%">
    
    <div fxFlex="100%">
      <input matInput id="input" type="text" placeholder="Search" (click)="searchtest()"
        [(ngModel)]="searchString">
    </div>
<div>
      <button mat-button *ngIf="searchString" matSuffix mat-icon-button class="button" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div>
      <button mat-icon-button (click)="searchtest()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
</div>



&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a mat-button routerLink="/homepage" routerLinkActive="active" matTooltip="Refresh" title="Refresh">
        <mat-icon>refresh</mat-icon>
      </a>

     
      <button mat-icon-button (click)="viewGrid()"   fxHide.xs="true" fxShow.sm="false"
        fxShow.md="true" fxShow.lg="true"  >
      <mat-icon *ngIf="!grid" title="grid">view_stream</mat-icon>
      <mat-icon  *ngIf="grid" title="list">view_module</mat-icon>
      </button>

      <a mat-button routerLinkActive="active" matTooltip="notification" title="notification">
          <mat-icon>notification_important</mat-icon>
        </a>
      <button mat-button [matMenuTriggerFor]="settings" matTooltip="Settings" title="Settings">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #settings="matMenu">
        <button mat-menu-item>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <span>Send Feedback</span>
        </button>
        <button mat-menu-item>
          <span>Help</span>
        </button>
        <button mat-menu-item>
          <span>App Download</span>
        </button>
        <button mat-menu-item>
          <span>KeyBoard ShortCut</span>
        </button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="user" matTooltip="User Details" title="User Details">
        <i id="accountcircle" class="material-icons" *ngIf="imageData.imageSrc===null">account_circle</i>
        <img class="image" *ngIf="imageData.imageSrc!=null" [src]="imageData.imageSrc" height="60%"
      width="60%">
      </button>
      <mat-menu #user="matMenu">
       
          <button mat-menu-item>
          <a mat-button  (click)="openDialog()">
            <span>add_image</span>
          </a>
        </button>

        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <a mat-button (click)="logOut()">
            <span>Logout</span>
          </a>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container" fxLayout="column" fxLayoutGap="5%" fxLayoutAlign="center center">
  <div class="align" *ngIf="searchString==''" >
      <mat-icon>search</mat-icon>
      <br>
    Search Something here...
   
  </div>
  

  <div fxFlex="40%" *ngIf="searchString!==''">
    <app-pin-notes [notes]="notes | searchNoteFilter:searchString" [grid]="grid" (updateNoteEvent)="onUpdateNote($event)">
    </app-pin-notes>
  </div>
</div>

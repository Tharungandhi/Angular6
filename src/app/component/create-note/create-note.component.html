
   <div fxLayout="row" fxLayoutAlign="center center" class="createNote" > 
      <form [formGroup]="createNoteForm"  >
        <mat-accordion  class="mat-accordion">
        
          
          <mat-expansion-panel [expanded]=true (opened)="showHeader = false" (closed)="onSubmit(createNoteForm.value)"
            (closed)="showHeader = true" hideToggle="true"  class="mainClass"  >
           
            <mat-expansion-panel-header class="example" >
              <ng-container *ngIf="showHeader;else tempTtext" >
                <mat-panel-title >
                 Take a note...
                  <div style="text-align:right; width:100%;">
                    <button mat-icon-button matTooltip="new list" title="new list">
                      <mat-icon>check_box_outline</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="new note with drawing" title="new note with drawing">
                      <mat-icon>brush_outline</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="new note with image" title="new note with image">
                      <mat-icon>image_outline</mat-icon>
                    </button>
                  </div>
                </mat-panel-title>
              </ng-container>
              <ng-template #tempTtext>
    
              </ng-template>
            </mat-expansion-panel-header>
            <mat-panel-description>
              <input matInput class="note" placeholder="Title" formControlName="title" 
                [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
           
                <button  class="pinned-icon1" mat-icon-button matTooltip="Pin_note" (click)=pinned(notes) title="Pin note" >
              <img src="./assets/image/Pin-icon.png"   style="widows: 20px;"> 
              </button>

            </mat-panel-description>
            <mat-panel-description>
              <textarea matInput class="note" placeholder="Take a note.." formControlName="discription"
               [ngClass]="{ 'is-invalid': submitted && f.discription.errors }"
                style="width: 500px;"></textarea>
            </mat-panel-description>
            <mat-panel-description>
              <button mat-icon-button matTooltip="Remind me">
                <mat-icon>add_alert</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Collaborator" title="Collaborator">
                <mat-icon>person_add</mat-icon>
              </button>

              <app-colour [newNote]="notes" (changeColor)="Colourupdate($event)" (updateEvent)="onClickUpdate($event)">
                </app-colour>
              <!-- <button mat-icon-button matTooltip="Change color" title="change color">
                <mat-icon>palette</mat-icon>
              </button> -->
              <button mat-icon-button matTooltip="Add image" title="Add image">
                <mat-icon>image</mat-icon>
              </button>
              <button mat-button [matMenuTriggerFor]="more_vert" matTooltip="more_vert" title="more_vert">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #more_vert="matMenu">
                  <button mat-menu-item [routerLink]="['homepage/edit-label']">
                      <span>Add labels</span>
                    </button>
                    <button mat-menu-item>
                        <span>Show tick boxes</span>
                      </button>
              </mat-menu>
              <button mat-icon-button matTooltip="undo">
                <mat-icon>undo</mat-icon>
              </button>
              <button mat-icon-button matTooltip="redo">
                <mat-icon>redo</mat-icon>
              </button>
              <button mat-button (click)="showHeader = true">
                <span>close</span>
              </button>
            </mat-panel-description>
          </mat-expansion-panel>
      
        </mat-accordion>
      </form>
      
     </div>

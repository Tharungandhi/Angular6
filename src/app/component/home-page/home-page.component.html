<div class="keep-body" style="width: 100%; height: 100%;">
    <div class="keep-header">
        <keep-header (toggleEvent)="onToggleSidebar()"></keep-header>
    </div>
    <div class="keep-sidebar">
        <keep-sidebar [keepSidebar]="toggleNav"></keep-sidebar>
    </div>
    <div *ngFor="let notes of notes && !notes.inTrash && !notes.pinned">
      <mat-card *ngIf="!notes.archive" >
          <mat-card-header>
              <mat-card-title (click)=openDialog(note)>
                {{notes.title}}
              </mat-card-title>
              <button mat-icon-button matTooltip="pin" (click)=pinned(notes) style="float:right">
                <mat-icon>colorize</mat-icon>
              </button>
            </mat-card-header>
            <mat-card-content (click)=openDialog(notes)>
              {{notes.discription}}
            </mat-card-content>
            <div class="mouseover">
              <button mat-icon-button matTooltip="Remind me">
                <mat-icon>add_alert</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Collaborator">
                <mat-icon>person_add</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Change color">
                <mat-icon>palette</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Add image">
                <mat-icon>image</mat-icon>
              </button>
              <button mat-icon-button (click)="updateArchiveNote(notes)"matTooltip="Undo Archive">
                  <mat-icon>archive</mat-icon>
                </button>
              <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more">
                <i id="accountcircle" class="material-icons">more_vert</i></button>
              <mat-menu #more="matMenu" class="morecard">
                <button mat-button (click)=moveToTrash(notes)>Delete Note</button>
              </mat-menu>
            </div>
    </mat-card>
  </div>
    </div>

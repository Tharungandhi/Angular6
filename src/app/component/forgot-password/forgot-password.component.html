<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="30%;" fxFlex.xs="50%" fxFlex.sm="50%" fxFlex.md="40%">


      <div fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit(forgotpasswordForm.value)">
       
      <div fxLayout="row" fxLayoutAlign="center center">
      <img src="./assets/image/215782538a44bc3.jpg" style="width: 100px;height:100px;">
    </div>
    
      <div fxLayout="row" fxLayoutAlign="center center">
      <h2>Forgot Password</h2>
    </div>

      <div class="form-group" class="container">
        <mat-form-field appearance="outline">
          <mat-label for="emailId">Email ID</mat-label>
          <input matInput placeholder="Enter the Email ID" formControlName="emailId" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }">
          <mat-error *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
            <mat-error *ngIf="f.emailId.errors.required">EmailId is required</mat-error>
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-button color="btn-primary">submit</button>
      </div>

      <p>already have an account? <a [routerLink]="['/login']"><b>login here</b></a></p>
      <p>new user? <a [routerLink]="['/registration']"><b>create new account</b></a></p>
  
    </form>
  </div>
</mat-card>
</div>

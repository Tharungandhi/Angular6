<!-- side navigation bar -->

<mat-sidenav-container class="keep-sidebar-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <!-- notes -->
      <button mat-menu-item (click)="notes()">
        <mat-icon>note_add</mat-icon>
        <span>Notes</span>
      </button>
      <!-- remainder -->
      <button mat-menu-item>
        <mat-icon>notifications</mat-icon>
        <span>Remainder</span>
      </button>
      <mat-divider></mat-divider><br>

      &nbsp;&nbsp;&nbsp;&nbsp;
      <span>
        <font size="1" face="arial">LABELS</font>
      </span>
      <!-- <div>
            <span style="margin-left: 10px">
              <font face="arial">Label</font>
            </span>
    </div> -->
      <!-- <div (updateClick)="refresh($event)"> -->

      <!-- </div> -->
     
      <button mat-menu-item (click)="openDialog()">
        <mat-icon>edit</mat-icon>
        <span>Edit Labels</span>
      </button>
      <!-- <div *ngFor="let label of labels">
        <mat-icon>label</mat-icon>
          {{label.labelName}}
        </div> -->
        <div *ngFor="let label of labels">
            <div fxLayout=row fxLayoutGap="10%">
              <button mat-button class=labelbutton >
                <div fxFlex="5%">
                <mat-icon>label</mat-icon></div>&nbsp;&nbsp;&nbsp;&nbsp;
                <div fxFlex="90%" class="txtt">{{label.labelName}}</div>
              </button>
            </div>
    </div>
      <mat-divider></mat-divider>
      <!-- archive -->

      <button mat-menu-item [routerLink]="['/homepage/archive']">
        <mat-icon>archive</mat-icon>
        <span>Archive</span>
      </button>
      <!-- delete -->
      <button mat-menu-item [routerLink]="['/homepage/trash']">
        <mat-icon>delete</mat-icon>
        <span>Trash</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet></router-outlet>
    <!-- <app-retrieve-notes></app-retrieve-notes> -->
  </mat-sidenav-content>
</mat-sidenav-container>

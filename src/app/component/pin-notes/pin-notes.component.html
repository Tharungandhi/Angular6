<div  *ngIf="notes!=null" class="container"  fxLayout="column" fxLayoutGap="5%" fxLayoutAlign="center center">
    Pinned
    <div *ngFor="let notes of notes">
      <mat-card *ngIf="notes.pinned && !notes.inTrash && !notes.archive" [style.backgroundColor]="'orange'">
        <mat-card-header>
          <button mat-icon-button matTooltip="unpin" (click)=pinnedNotes(notes) style="float:right">
              <mat-icon>pin_drop</mat-icon>
          </button>
          <mat-card-title (click)=openDialog(notes)>
            {{notes.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content (click)=openDialog(notes)>
          {{notes.discription}}
        </mat-card-content>
        <div>
          <button mat-icon-button matTooltip="Remind me">
            <mat-icon>add_alert</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Collaborator">
            <mat-icon>person_add</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Change color">
            <mat-icon>palette</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Add image">
            <mat-icon>image</mat-icon>
          </button>
          <button mat-icon-button (click)="updateArchiveNote(notes)" matTooltip="Archive">
            <mat-icon>archive</mat-icon>
          </button>
          <button mat-icon-button class="icon-button" id="more" [matMenuTriggerFor]="more">
            <i id="accountcircle" class="material-icons">more_vert</i></button>
          <mat-menu #more="matMenu" class="morecard">
            <button mat-button (click)=moveToTrash(notes)>Delete Note</button>
            <br>
            <button mat-button (click)=openDialogLabels(notes)>Add Label</button>
          </mat-menu>
        </div>
      </mat-card>
    </div>
  </div>
